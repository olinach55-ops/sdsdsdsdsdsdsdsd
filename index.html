<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clima por Ciudad</title>
</head>
<body>
    <h1>Consulta el Clima</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Escribe una ciudad" required>
        <button type="submit">Buscar</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if weather %}
        <h2>Clima en {{ weather.city }}</h2>
        <p>🌡️ Temperatura: {{ weather.temp }} °C</p>
        <p>💧 Humedad: {{ weather.humidity }}%</p>
        <p>🌤️ Estado: {{ weather.state }}</p>
        <img src="{{ weather.icon }}" alt="icono del clima">
    {% endif %}
</body>
</html>
